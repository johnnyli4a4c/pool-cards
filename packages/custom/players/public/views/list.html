<section data-ng-controller="PlayersController" data-ng-init="find()">
  <ul class="players unstyled">
    <li class="unstyled" data-ng-repeat="player in players">
      <h2>
        <a data-ng-href="#!/players/{{player._id}}">{{player.rating}} {{player.first_name}} {{player.last_name}}</a>
        <span data-ng-if="hasAuthorization(article)">
          <a class="btn" href="/#!/articles/{{article._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{article.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!players || players.length">No articles yet. <br> Why don't you <a href="/#!/players/create">Create One</a>?</h1>
</section>
