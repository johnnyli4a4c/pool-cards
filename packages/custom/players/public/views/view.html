<section data-ng-controller="PlayersController" data-ng-init="findOne()">
  <h2 class="heading-last-name">{{player.last_name}}</h2>
  <h1 class="heading-first-name">{{player.first_name}}</h1>
  <div style="position:relative; font-family: 'Titillium Web', sans-serif; font-weight:bold;color:#fff; width:200px; height:300px; text-shadow: rgb(51, 51, 51) 1px 1px 1px; background: url('/{{package.name}}/assets/img/card/card-gold-rare.png'); text-transform:uppercase;">
    <div style="position:relative;top:20px;width:100%;text-align:center; font-size:20px;letter-spacing:1px;">{{player.last_name}}</div>
    <div style="position:absolute;top:40px;left:20px;font-size:30px;">{{player.rating}}</div>
    <div style="position:absolute;top:80px;left:28px;background:url('/{{package.name}}/assets/img/school/{{player.school}}.png') no-repeat; width:40px; height:40px; background-size:80%;"></div>
    <div style="position:absolute;top:110px;left:20px;background:url('/{{package.name}}/assets/img/nation/{{player.nation}}.png') no-repeat; width:48px; height:48px; background-size:100%;"></div>
    <div style="position:absolute;top:49px;left:70px;width:115px;height:115px;background:url('/{{package.name}}/assets/img/player/{{player.first_name}}{{player.last_name}}.png') no-repeat; background-size:100%;"></div>
    <div style="position:absolute;top:190px;left:30px;font-size:18px;">{{player.accuracy}} ACC</div>
    <div style="position:absolute;top:218px;left:30px;font-size:18px;">{{player.shooting}} SHO</div>
    <div style="position:absolute;top:245px;left:30px;font-size:18px;">{{player.consistency}} CON</div>
    <div style="position:absolute;top:190px;left:110px;font-size:18px;">{{player.spin}} SPN</div>
    <div style="position:absolute;top:218px;left:110px;font-size:18px;">{{player.power}} PWR</div>
    <div style="position:absolute;top:245px;left:110px;font-size:18px;">{{player.skill}} SKL</div>
  </div>
  <div data-ng-if="hasAuthorization(article)">
    <a class="btn" href="/#!/articles/{{article._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(article);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{article.content}}</div>
</section>
